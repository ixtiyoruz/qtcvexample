<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    var map;
    var markers = [];
    var rectangleCoords = [];
    var marker_cam;
    var selectedArea;
// Initialize and add the map
function initMap() {
  // The location of Uluru
  var uluru = {lat: 37.38562, lng: 126.653061};
  // The map, centered at Uluru
  map = new google.maps.Map(
      document.getElementById('map'), {zoom: 19, center: uluru, disableDefaultUI: true});
  // The marker, positioned at Uluru
  marker_cam = new google.maps.Marker({position: uluru, map: map});

  // Construct the polygon.
  selectedArea = new google.maps.Polygon({
    strokeColor: '#FF0000',
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: '#FF0000',
    fillOpacity: 0.35
  });
  selectedArea.setMap(map);
}
  function AddMarker(location) {
     // The marker, positioned at Uluru
     var marker = new google.maps.Marker({position: location, map: map});
     markers.push(marker);
  }

  function ChangeArea(locations) {
     selectedArea.setPaths(locations);
  }

  function ChangePosMarker(location, id) {
     markers[id].setPosition(location);
  }
  function DisableMarker(id) {
     markers[id].setMap(null);
  }
  function EnableMarker(id) {
     markers[id].setMap(map);
  }
  function ChangeCenter(location) {
    map.setCenter(location);
    marker_cam.setPosition(location);
  }

    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6Hzn6vaW5MOn-rh9c4kenP8jBpL7rzbQ">

    </script>
  </body>
</html>
